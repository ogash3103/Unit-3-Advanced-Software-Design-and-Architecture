name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore AgriProcurementPlatform/AgriProcurementPlatform.sln

    - name: Build
      run: dotnet build AgriProcurementPlatform/AgriProcurementPlatform.sln -c Release --no-restore

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ogabek0331/procurement-api:latest AgriProcurementPlatform/Procurement.Api

    - name: Push Docker image
      run: |
        docker push ogabek0331/procurement-api:latest
